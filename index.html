<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-content">
        <div class="image-container">
            <img src="./media/lego-bg.jpg" alt=null id="house-bg">
            <div class="logo-container">
                <h1>INNOVA</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="form-text">
               <h1>Discover Limitless Inspiration at Innova Art Gallery</h1>
               <h2>Where Art Meets Innovation</h2>
               <p>Unlock Your Potential - Sign Up Today and Begin Your Artistic Odyssey</p>
            </div>
            <div class="form">
                <h2>Join us!</h2>
                <input type="text" class="form-control" placeholder="Your first name...">
                <input type="text" class="form-control" placeholder="Your last name...">
                <input type="email" class="form-control" placeholder="your@mail.com.">
                <input type="number" class="form-control" placeholder="0000-0000">
                <input type="password" class="form-control" placeholder="New Password">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <button type="submit" class="create-account">Create Account</button>
                <p>Already have an account? <a id="sign-in">Sign-in.</a></p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
